sudo: required
services:
  - docker

before_install:
  - docker build -t pseudocoderkim/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true pseudocoderkim/react-test npm run test

after_success:
  - docker build -t pseudocoderkim/multi-client ./client
  - docker build -t pseudocoderkim/multi-nginx ./nginx
  - docker build -t pseudocoderkim/multi-server ./server
  - docker build -t pseudocoderkim/multi-worker ./worker
  # login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push
